query GetUserProfile($site: String!){
    identityUserProfile(site: $site) {
        registeredOn
        whatsappConsent
        lastLoginDate
        registrationIp
        site
        email
        countryName
        country
        name
        state
        city
        registerdVia
        emailConsent
        registeredDevice
        userId
        provider
        isSubscribed
        id
        phone
        passwordEnabled
        providers
        stateName
        postalcode
        isActive
        timezone
        lastLoginIp
        profiles {
            profileName
            userId
            isDefault
            addedDate
            site
            profileType
            profileId
        }
        subscription {
            subscriptionStatus
            subscriptionInfo {
                numberOfAllowedStreams
                planId
                planAmount
                siteId
                totalAmount
                countryCode
                numberOfAllowedDevices
                identifier
                subscriptionEndDate
                subscriptionStartDate
                paymentHandler
                site
                email
                subscriptionStatus
                paymentUniqueId
                platform
                userId
                paymentState
                currencyCode
                addedDate
                freeTrial
                vlTransactionId
                preTaxAmount
                paymentHandlerDisplayName
                offerName
                transactionDate
                offerCode
                createdOrderIDs
                taxAmount
                cardType
                ipaddress
                paymentHandlerResponse {
                    client_auth_token_expiry
                    client_auth_token
                    order_id
                    message
                    userId
                }
            }
        }
        monetizationPlan {
            identifier
            metadata{
                name
                value
            }
            updateDate
            addedDate
            featureSetting {
                numberOfAllowedStreams
                contentConsumption
                includingAds
                isHdStreaming
                isBeamingAllowed
                isDownloadAllowed
                numberOfAllowedDevices
            }
            scheduledFromDate
            description
            site
            planDetails {
                isRentEnabled
                redirectUrl
                isPurchaseEnabled
                recurringPaymentAmount
                recurringPaymentCurrencyCode
                countryCode
                isDefault
                displayStrikeThroughPrice
                scheduledFromDate
                supportedDevices
                visible
                taxIncluded
                numberOfAllowedStreams
                numberOfAllowedDevices
                title
                description
                hidePlanPrice
            }
            objectKey
            renewable
            renewalCycleType
            name
            renewalCyclePeriodMultiplier
            siteOwner
            id
            planDisplayOrder
            monetizationModel
            identifier_vizio_in
            identifier_vizio_us
        }
        userState
        phoneNumber
        unverifiedEmail
        unverifiedPhone
    }
}